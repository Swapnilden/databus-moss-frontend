<div class="columns">
    <div class="column">
        <h2>Search</h2>
        <input [(ngModel)]="searchInput" (input)="onSearchChange($event)" />
        <app-search-results [results]="results">
        </app-search-results>
    </div>
    <div class="column medium bordered" style="padding-left: 1em;">
        <h3>Annotations</h3>
        <app-tag-list (select)="onSelectAnnotation($event)"></app-tag-list>
    </div>
</div>
