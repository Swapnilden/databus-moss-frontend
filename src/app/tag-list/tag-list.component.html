<div class="tag-list">
    <input [(ngModel)]="searchInput" placeholder="Search annotations..." (input)="onSearchChange($event)" />
    <ul>
        <li *ngFor="let tag of tags.docs" (click)="onTagClicked(tag)">
            <span>
            <span [innerHTML]="tag.label"></span></span>
            <span> ({{ tag.annotatedCount }})</span>
        </li>
    </ul>
</div>
